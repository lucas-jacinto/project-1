{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
   <h1>Create a New Page</h1>
   <label>Title:</label>
    <form action="{% url 'newEntry' %}" method="POST">
        {% csrf_token %}
    <input type="text" placeholder="Enter your Title"name="title"/><br/><br/>

    <label>Content:</label><br/>
    <textarea  name="textarea" placeholder="Describe your page..."></textarea><br/>
    <input type="submit" value="Save" class="btn btn-secondary">
    </form>

{% endblock %}
